name: "Infra: AKS (Terraform via OIDC)"

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        type: choice
        options: [plan, apply, destroy]
        default: plan

permissions:
  contents: read
  id-token: write  # Required for OIDC in azure/login :contentReference[oaicite:7]{index=7}

concurrency:
  group: infra-aks
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "1"
  TF_INPUT: "0"
  TF_WORKING_DIR: "infra/terraform"

  # Provider/back-end can use these env vars for OIDC
  ARM_USE_OIDC: "true"
  ARM_USE_AZUREAD: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (remote state)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -backend-config="resource_group_name=${{ vars.TF_STATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ vars.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_STATE_KEY }}"

      - name: Terraform fmt (check)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate -no-color

      - name: Terraform plan
        if: ${{ inputs.action == 'plan' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_location: ${{ vars.AZURE_LOCATION }}
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP }}
        run: terraform plan -no-color

      - name: Terraform apply
        if: ${{ inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_location: ${{ vars.AZURE_LOCATION }}
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP }}
        run: terraform apply -auto-approve

      - name: Terraform destroy
        if: ${{ inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_location: ${{ vars.AZURE_LOCATION }}
          TF_VAR_resource_group_name: ${{ vars.AZURE_RESOURCE_GROUP }}
        run: terraform destroy -auto-approve

